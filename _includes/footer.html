<div class="container footer-container">
  <p>
    {{ site.name | escape }}
    <a href="mailto:{{ site.email }}" target="_blank">{{ site.email | escape }}</a>
    {%- if site.footer_show_references -%}
      &nbsp;- {{ site.references_title | default: "References on request" }}
    {%- endif -%}
  </p>
  <p class="small-text no-print">
    Based on <a target="_blank" href="https://github.com/sproogen/modern-resume-theme">modern-resume-theme</a>
  </p>
</div>
